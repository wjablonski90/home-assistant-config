---
# Xiaomi Roborock S50

clean_entrance:
  alias: "Clean entrance"
  sequence:
    - service: vacuum.set_fan_speed
      data:
        entity_id: vacuum.vacuum_roborock_s50
        fan_speed: 101
    - service: vacuum.send_command
      data:
        entity_id: vacuum.vacuum_roborock_s50
        command: app_zoned_clean
        params: [[29251,20382,32001,22232,1]]
    - delay: 00:00:35
    - service: vacuum.set_fan_speed
      data:
        entity_id: vacuum.vacuum_roborock_s50
        fan_speed: 104

