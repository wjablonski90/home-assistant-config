---
# The tuya component enables the ability to control Tuya integration within Home Assistant.
  
localtuya:
  - host: !secret tuya-entrance-lights-host
    device_id: !secret tuya-entrance-lights-device-id
    local_key: !secret tuya-entrance-lights-local-key
    friendly_name: Tuya Entrance Lights
    protocol_version: "3.3"
    entities:
      - platform: switch
        id: 1
        friendly_name: light_1_ceiling_kitchen_entrance
      - platform: switch
        id: 2
        friendly_name: light_1_entrance

  - host: !secret tuya-kitchen-ceiling-lights-host
    device_id: !secret tuya-kitchen-ceiling-lights-device-id
    local_key: !secret tuya-kitchen-ceiling-lights-local-key
    friendly_name: Tuya Kitchen Ceiling Lights
    protocol_version: "3.3"
    entities:
      - platform: switch
        id: 1
        friendly_name: light_2_ceiling_kitchen
      - platform: switch
        id: 2
        friendly_name: light_1_ceiling_kitchen

  - host: !secret tuya-living-room-lights-host
    device_id: !secret tuya-living-room-lights-device-id
    local_key: !secret tuya-living-room-lights-local-key
    friendly_name: Tuya Living Room Lights
    protocol_version: "3.3"
    entities:
      - platform: switch
        id: 1
        friendly_name: light_coffee_table_living_room
      - platform: switch
        id: 2
        friendly_name: light_1_hall

  - host: !secret tuya-kitchen-fans-host
    device_id: !secret tuya-kitchen-fans-device-id
    local_key: !secret tuya-kitchen-fans-local-key
    friendly_name: Tuya Kitchen Fans
    protocol_version: "3.3"
    entities:
      - platform: switch
        id: 1
        friendly_name: fan_2_kitchen
      - platform: switch
        id: 2
        friendly_name: fan_1_kitchen

  - host: !secret tuya-kitchen-1-lights-host
    device_id: !secret tuya-kitchen-1-lights-device-id
    local_key: !secret tuya-kitchen-1-lights-local-key
    friendly_name: Tuya Kitchen 1 Lights
    protocol_version: "3.3"
    entities:
      - platform: switch
        id: 1
        friendly_name: light_desk_kitchen
      - platform: switch
        id: 2
        friendly_name: light_table_kitchen

  - host: !secret tuya-kitchen-2-lights-host
    device_id: !secret tuya-kitchen-2-lights-device-id
    local_key: !secret tuya-kitchen-2-lights-local-key
    friendly_name: Tuya Kitchen 2 Lights
    protocol_version: "3.3"
    entities:
      - platform: switch
        id: 1
        friendly_name: light_1_ceiling_kitchen_kitchen
      - platform: switch
        id: 2
        friendly_name: light_2_ceiling_kitchen_kitchen