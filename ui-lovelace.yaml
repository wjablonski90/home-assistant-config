title: Dom
views:
  - title: Home
    path: tab-home
    icon: mdi:home
    badges:
        - entity: binary_sensor.rpi_power_status
        - entity: sensor.cpu_temp
        - entity: sensor.gpu_temp
        - entity: sensor.cpu_clock
        - entity: person.wojciech
        - entity: person.justyna
        - entity: device_tracker.person_luna
        - entity: sun.sun
    cards:
      - type: weather-forecast
        entity: weather.dom
      - type: vertical-stack
        cards:
          - title: Rodzina
            type: entities
            show_header_toggle: false
            entities:
              - entity: person.justyna
                type: custom:multiple-entity-row
                show_state: false
                secondary_info:
                  entity: person.justyna
                  name: false
                entities: 
                  - name: WiFi
                    entity: binary_sensor.justyna_wifi
                    state_color: true
                  - name: Poziom baterii
                    entity: sensor.iphone_justyna_battery_level              
                  # - name: W domu
                  #   entity: input_boolean.justyna_home
              - entity: person.wojciech
                type: custom:multiple-entity-row
                show_state: false
                secondary_info:
                  entity: person.wojciech
                  name: false
                entities:
                  - name: WiFi
                    entity: binary_sensor.wojciech_wifi
                    state_color: true
                  - name: Poziom baterii
                    entity: sensor.oneplus_7_battery_level
                  # - name: W domu
                  #   entity: input_boolean.wojciech_home
              - entity: device_tracker.person_luna
                type: custom:multiple-entity-row
                show_state: false
                secondary_info:
                  entity: device_tracker.person_luna
                  name: false
                entities:
                  - name: Ruch w kuwecie
                    entity: binary_sensor.cat_toilet_activity
              # - switch.wardrobe_entrance_contact
              # - input_boolean.wojciech_wifi
              # - input_boolean.justyna_wifi
              # - input_boolean.wojciech_home
              # - input_boolean.justyna_home
          - title: Airly
            state_color: false
            type: entities
            entities:
              - sensor.airly_cz_maki_caqi
              - sensor.airly_cz_maki_pm1
              - sensor.airly_cz_maki_pm2_5
              - sensor.airly_cz_maki_pm10
              - sensor.airly_cz_maki_temperature
              - sensor.airly_cz_maki_humidity
              - sensor.airly_cz_maki_pressure
            # header:
            #   type: graph
            #   entity: sensor.airly_cz_maki_pm2_5
            #   hours_to_show: 120

          - type: entity-filter
            show_empty: false
            card:
              title: Rozrywka
              show_header_toggle: false
            entities:
              - type: "custom:mini-media-player"
                entity: media_player.sony_kdl_50w809c
                hide:
                  source: true
              - type: "custom:mini-media-player"
                entity: media_player.projector_bedroom
                hide:
                  source: true
            state_filter:
              - 'on'
              - 'idle'
              - 'paused'
              - 'playing'
      - type: vertical-stack
        cards:
          - type: entity-filter
            show_empty: false
            card:
              title: Światło
              show_header_toggle: false
            entities:
              - switch.light_1_entrance
              - switch.light_1_ceiling_kitchen
              - switch.light_2_ceiling_kitchen
              - switch.light_desk_kitchen
              - switch.light_table_kitchen
              - switch.light_1_hall
              - switch.light_coffee_table_living_room
              - light.mi_led_desk_lamp
              - light.yeelight_color_bedroom
              - light.gateway_light_hall
              - light.gateway_light_living_room
              - switch.fan_1_kitchen
              - switch.fan_2_kitchen
              - switch.light_1_office
            state_filter: 
              - 'on'
          - title: Okna
            type: glance
            columns: 3
            entities:
              - binary_sensor.window_kitchen_contact
              - binary_sensor.window_office_contact
              - binary_sensor.window_bedroom_contact
          - title: Drzwi
            type: glance
            columns: 4
            entities:
              - binary_sensor.door_entrance_contact
              - binary_sensor.door_bedroom_contact
              - binary_sensor.door_bathroom_contact
              - binary_sensor.door_cat_toilet_contact
              - binary_sensor.wardrobe_entrance_contact
      - title: Środowisko
        type: entities
        entities:
          - entity: sensor.ht_temperature_balcony
            type: custom:multiple-entity-row
            name: Balkon
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_balcony
          - entity: sensor.ht_temperature_living_room
            type: custom:multiple-entity-row
            name: Salon
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_living_room
          - entity: sensor.ht_temperature_office
            type: custom:multiple-entity-row
            name: Biuro
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_office
          - entity: sensor.evaporative_humidifier_office_temperature
            type: custom:multiple-entity-row
            name: Korytarz
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.evaporative_humidifier_office_humidity
          - entity: sensor.ht_temperature_bathroom
            type: custom:multiple-entity-row
            name: Łazienka
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_bathroom
          - entity: sensor.air_purifier_bedroom_temperature
            type: custom:multiple-entity-row
            name: Sypialnia
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Powietrze
                entity: sensor.air_purifier_bedroom_pm2_5
              - name: Wilgotność
                entity: sensor.air_purifier_bedroom_humidity

  - title: Wejście
    icon: mdi:door
    cards:
      - title: Światło
        type: entities
        entities:
          - switch.light_1_entrance

  - title: Kuchnia
    icon: mdi:silverware-fork-knife
    cards:
      - title: Światło
        show_header_toggle: false
        type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: switch.light_2_ceiling_kitchen
            name: Aneks kuchenny
            state_header: Sufit 2
            toggle: true
            state_color: true
            entities:
              - name: Blat
                entity: switch.light_desk_kitchen
                toggle: true
              - name: Sufit 1
                entity: switch.light_1_ceiling_kitchen
                toggle: true
          - switch.light_table_kitchen
          - type: custom:multiple-entity-row
            entity: switch.fan_2_kitchen
            name: Wiatrak kuchenny
            state_header: Bieg 2
            toggle: true
            entities:
              - name: Bieg 1
                entity: switch.fan_1_kitchen
                toggle: true

  - title: Salon
    icon: mdi:sofa
    cards:
      - title: Światło
        type: entities
        entities:
          - light.gateway_light_living_room
          - switch.light_coffee_table_living_room
      - title: Rozrywka
        type: entities
        entities:
          - type: custom:mini-media-player
            entity: media_player.sony_kdl_50w809c
            name: Sony TV
            hide:
              source: true
      - title: Nawilżacz powietrza
        type: entities
        entities:
          - humidifier.evaporative_humidifier_office
          - switch.evaporative_humidifier_office_automations_enabled
          - input_select.evaporative_humidifier_office_mode
          - switch.evaporative_humidifier_office_led
          - switch.evaporative_humidifier_office_dry_mode
          - switch.evaporative_humidifier_office_child_lock
          - switch.evaporative_humidifier_office_buzzer
          - sensor.evaporative_humidifier_office_motor_speed
          - sensor.evaporative_humidifier_office_water_level
        show_header_toggle: false
        theme: default
      - title: Odkurzacz
        type: "custom:vacuum-card"
        entity: vacuum.vacuum_roborock_s50
        compact_view: false
        stats:
          default:
            - entity_id: sensor.vacuum_roborock_s50_main_brush_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Szczotka główna
            - entity_id: sensor.vacuum_roborock_s50_side_brush_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Szczotka boczna
            - entity_id: sensor.vacuum_roborock_s50_filter_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Filtr powietrza
            - entity_id: sensor.vacuum_roborock_s50_sensor_dirty_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Czujniki
          cleaning:
            - entity_id: sensor.vacuum_roborock_s50_current_clean_area
              unit: m2
              subtitle: Cleaning area
            - entity_id: sensor.vacuum_roborock_s50_current_clean_duration
              unit: minutes
              subtitle: Cleaning time
        shortcuts:
          - name: Clean entrance
            service: script.clean_entrance
            icon: 'mdi:door'
          - name: Clean hall
            service: script.clean_hall
            icon: "mdi:walk"
          - name: Clean kitchen
            service: script.clean_kitchen
            icon: "mdi:silverware-fork-knife"
          - name: Clean living room
            service: script.clean_living_room
            icon: "mdi:sofa"
          - name: Clean office
            service: script.clean_office
            icon: "mdi:laptop"
          - name: Clean bathroom
            service: script.clean_bathroom
            icon: "mdi:shower"
          - name: Clean bedroom
            service: script.clean_bedroom
            icon: "mdi:bed-empty"
          - name: Clean entire home
            service: script.clean_entire_home
            icon: "mdi:home"

  - title: Biuro
    icon: mdi:laptop
    cards:
      - title: Światło
        type: entities
        entities:
          - switch.light_1_office
          - switch.light_2_office
          - light.mi_led_desk_lamp

  - title: Korytarz
    icon: mdi:walk
    cards:
      - title: Światło
        type: entities
        entities:
          - light.gateway_light_hall
          - switch.light_1_hall
  
  - title: Sypialnia
    icon: mdi:bed-empty
    cards:
      - title: Światło
        type: entities
        entities:
          - light.yeelight_color_bedroom

      - type: vertical-stack
        cards:
          - title: Rozrywka
            type: entities
            entities:
              - name: Projektor 
                type: "custom:mini-media-player"
                entity: media_player.projector_bedroom
                hide:
                  source: true
                shortcuts:
                  columns: 3
                  buttons:
                    - type: script
                      name: "30 min"
                      id: script.projector_30_minutes_off
                    - type: script
                      name: "60 min"
                      id: script.projector_60_minutes_off
                    - type: script
                      name: "90 min"
                      id: script.projector_90_minutes_off
              - switch.projector_bedroom_off_timer
              - input_number.projector_bedroom_off_timer
              - sensor.projector_bedroom_off_timer_remaining

      - title: Oczyszczacz powietrza
        type: entities
        entities:
          - fan.air_purifier_bedroom
          - switch.air_purifier_bedroom_automations_enabled
          - input_select.air_purifier_bedroom_mode
          - number.air_purifier_bedroom_favorite_level
          - number.air_purifier_bedroom_fan_level
          - switch.air_purifier_bedroom_child_lock
          - switch.air_purifier_bedroom_led
          - switch.air_purifier_bedroom_buzzer
          - sensor.air_purifier_bedroom_motor_speed
          - sensor.air_purifier_bedroom_filter_life_remaining
        show_header_toggle: false
        theme: default
  
  - title: Test
    path: tab-test
    icon: mdi:progress-alert
    cards:
      - type: vertical-stack
        cards:
          # User info
          - type: custom:mushroom-title-card
            title: |
              {% set time=now().hour %} 
              {% if time >= 18 %} Dobry wieczór, {{ user }}!
              {% else %} Dzień dobry, {{ user }}!
              {% endif %}

          # Weather panel
          - type: custom:simple-weather-card
            entity: weather.dom
            name: w Krakowie
            primary_info:
              - humidity
              - pressure
            custom:
              - temp: sensor.airly_cz_maki_temperature
              - humidity: sensor.airly_cz_maki_humidity
              - pressure: sensor.airly_cz_maki_pressure
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: none;
                  border-style: none;
                }

          # Air polution panel
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-chips-card
                alignment: center
                card_mod:
                  style: |
                    ha-card {
                      --chip-spacing: none;
                      --chip-box-shadow: none;
                      --chip-background: none;
                      --chip-border-style: none;
                      --chip-border-width: 0px;
                    }
                chips:
                  - type: template
                    entity: sensor.airly_cz_maki_caqi
                    icon: mdi:air-filter
                    content: "AQI: {{ states.sensor.airly_cz_maki_caqi.state_with_unit }}"
                  - type: template
                    entity: sensor.airly_cz_maki_pm1
                    icon: mdi:blur
                    content: "PM1: {{ states.sensor.airly_cz_maki_pm1.state_with_unit }}"
                  - type: template
                    entity: sensor.airly_cz_maki_pm2_5
                    icon: mdi:blur
                    content: "PM2.5: {{ states.sensor.airly_cz_maki_pm2_5.state_with_unit }}"
                  - type: template
                    entity: sensor.airly_cz_maki_pm10
                    icon: mdi:blur
                    content: "PM10: {{ states.sensor.airly_cz_maki_pm10.state_with_unit }}"
                    card_mod:
                      style: |
                        ha-card {

                        }

          # Family card
          - type: horizontal-stack
            cards:
              # Wojciech
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      height: 100%;
                      --mush-chip-spacing: 0px;
                      --mush-chip-padding: 0px 5px;
                    }
                cards:
                  # Person Wojciech
                  - type: custom:mushroom-person-card
                    entity: person.wojciech
                    use_entity_picture: true
                    name: Wojciech
                    card_mod:
                      style: |
                        ha-card {
                          border-style: none;
                        }
                  - type: custom:mushroom-chips-card
                    alignment: center
                    chips:
                      # Bateria Oneplus 7
                      - type: template
                        entity: sensor.oneplus_7_battery_level
                        content: "{{ states.sensor.oneplus_7_battery_level.state_with_unit }}"
                        icon: |-
                          {% set state=states('sensor.oneplus_7_battery_level') | int %}
                          {% if state == 100 %} mdi:battery
                          {% elif state >= 90 and state < 100 %} mdi:battery-90
                          {% elif state >= 80 and state < 90 %} mdi:battery-80
                          {% elif state >= 70 and state < 80 %} mdi:battery-70
                          {% elif state >= 60 and state < 70 %} mdi:battery-60
                          {% elif state >= 50 and state < 60 %} mdi:battery-50
                          {% elif state >= 40 and state < 50 %} mdi:battery-40
                          {% elif state >= 30 and state < 40 %} mdi:battery-30
                          {% elif state >= 20 and state < 30 %} mdi:battery-20
                          {% elif state >= 10 and state < 20 %} mdi:battery-10
                          {% elif state >= 0 and state < 10 %} mdi:battery-outline
                          {% endif %}
                        icon_color: |-
                          {% set state=states('sensor.oneplus_7_battery_level') | int %}
                          {% if state > 75 %} green
                          {% elif state < 75 and state > 15 %} orange
                          {% elif state <= 15 %} red
                          {% endif %}
                        card_mod:
                          style: |
                            ha-card {
                              border-style: none;
                            }
                      # Połączenie WiFi
                      - type: conditional
                        conditions:
                          - entity: binary_sensor.wojciech_wifi
                            state: 'on'
                        chip:
                          type: template
                          entity: binary_sensor.wojciech_wifi
                          content: |-
                            {% set state=states('binary_sensor.wojciech_wifi') %}
                            {% if state == 'on' %} {{ states.sensor.oneplus_7_wifi_connection.state }}
                            {% endif %}
                          icon: mdi:wifi
                          icon_color: |-
                            {% set state=states('binary_sensor.wojciech_wifi') %}
                            {% if state == 'on' %} green
                            {% endif %}
                          tap_action:
                            action: none
                          card_mod:
                            style: |
                              ha-card {
                                border-style: none;
                              }
              # Justyna
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      height: 100%;
                      --mush-chip-spacing: 0px;
                      --mush-chip-padding: 0px 5px;
                    }
                cards:
                  # Person Justyna
                  - type: custom:mushroom-person-card
                    entity: person.justyna
                    use_entity_picture: true
                    name: Justyna
                    card_mod:
                      style: |
                        ha-card {
                            border-style: none;
                        }
                  - type: custom:mushroom-chips-card
                    alignment: center
                    chips:
                      # Bateria iPhone 14 Pro Max
                      - type: template
                        entity: sensor.iphone_justyna_battery_level
                        content: "{{ states.sensor.iphone_justyna_battery_level.state_with_unit }}"
                        icon: |-
                          {% set state=states('sensor.iphone_justyna_battery_level') | int %}
                          {% if state == 100 %} mdi:battery
                          {% elif state >= 90 and state < 100 %} mdi:battery-90
                          {% elif state >= 80 and state < 90 %} mdi:battery-80
                          {% elif state >= 70 and state < 80 %} mdi:battery-70
                          {% elif state >= 60 and state < 70 %} mdi:battery-60
                          {% elif state >= 50 and state < 60 %} mdi:battery-50
                          {% elif state >= 40 and state < 50 %} mdi:battery-40
                          {% elif state >= 30 and state < 40 %} mdi:battery-30
                          {% elif state >= 20 and state < 30 %} mdi:battery-20
                          {% elif state >= 10 and state < 20 %} mdi:battery-10
                          {% elif state >= 0 and state < 10 %} mdi:battery-outline
                          {% endif %}
                        icon_color: |-
                          {% set state=states('sensor.iphone_justyna_battery_level') | int %}
                          {% if state >= 75 %} green
                          {% elif state < 75 and state > 15 %} orange
                          {% elif state <= 15 %} red
                          {% endif %}
                        card_mod:
                          style: |
                            ha-card {
                                border-style: none;
                            }
                      # Połączenie WiFi
                      - type: conditional
                        conditions:
                          - entity: binary_sensor.justyna_wifi
                            state: 'on'
                        chip:
                          type: template
                          entity: binary_sensor.justyna_wifi
                          content: |-
                            {% set state=states('binary_sensor.justyna_wifi') %}
                            {% if state == 'on' %} {{ states.sensor.iphone_justyna_ssid.state }}
                            {% endif %}
                          icon: mdi:wifi
                          icon_color: |-
                            {% set state=states('binary_sensor.justyna_wifi') %}
                            {% if state == 'on' %} green
                            {% endif %}
                          tap_action:
                            action: none
                          card_mod:
                            style: |
                              ha-card {
                                  border-style: none;
                              }
              # Niasio
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      height: 100%;
                    }
                cards:
                  # Device_tracker
                  - type: custom:mushroom-person-card
                    entity: device_tracker.person_luna
                    use_entity_picture: true
                    name: Niasio
                    card_mod:
                      style: |
                        ha-card {
                          border-style: none;
                        }
                  # Kuweta
                  - type: custom:mushroom-chips-card
                    alignment: center
                    chips:
                      - type: template
                        entity: binary_sensor.cat_toilet_activity
                        content: |-
                          {% set state=states('binary_sensor.cat_toilet_activity') %}
                          {% set time=relative_time(states.binary_sensor.cat_toilet_activity.last_changed) %}
                          {% if state == 'off' %} brak ({{ time }} ago)
                          {% endif %}
                        icon: mdi:leak
                        card_mod:
                          style: |
                            ha-card {
                                border-style: none;
                            }
            square: false
            columns: 3
      
          # Buttons panel
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                secondary: Dom
                icon: mdi:home
                layout: vertical
                icon_color: blue
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/tab-test
                card_mod:
                  style: |
                    ha-card {
                      background: var(--card-background-color);
                      width: 66px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }
              - type: custom:mushroom-template-card
                secondary: Światło
                icon: mdi:lightbulb
                layout: vertical
                icon_color: amber
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/tab-lights
                card_mod:
                  style: |
                    ha-card {
                      background: var(--card-background-color);
                      width: 66px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }
              - type: custom:mushroom-template-card
                secondary: Powietrze
                icon: mdi:fan
                layout: vertical
                icon_color: green
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/tab-fans
                card_mod:
                  style: |
                    ha-card {
                      background: var(--card-background-color);
                      width: 66px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }
              - type: custom:mushroom-template-card
                secondary: Media
                icon: mdi:speaker
                layout: vertical
                icon_color: red
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/tab-fans
                card_mod:
                  style: |
                    ha-card {
                      background: var(--card-background-color);
                      width: 66px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }
              - type: custom:mushroom-template-card
                secondary: Sieć
                icon: mdi:wan
                layout: vertical
                icon_color: orange
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/tab-vacuum
                card_mod:
                  style: |
                    ha-card {
                      background: var(--card-background-color);
                      width: 66px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }
              - type: custom:mushroom-template-card
                secondary: Ustawienia
                icon: mdi:cog-outline
                layout: vertical
                icon_color: grey
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/tab-vacuum
                card_mod:
                  style: |
                    ha-card {
                      background: var(--card-background-color);
                      width: 66px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }

      # Rooms title card
      # - type: custom:mushroom-title-card
      #   title: Pomieszczenia
     
      # Rooms cards
      # - type: custom:layout-card
      #   layout_type: grid
      #   layout:
      #     grid-template-rows: auto auto
      #     width: 100%
      #     margin: 0px
      #     padding: 0px
      #   cards:
      #     # Entrance
      #     - type: custom:stack-in-card
      #       cards:
      #         - type: custom:mushroom-template-card
      #           icon: mdi:door
