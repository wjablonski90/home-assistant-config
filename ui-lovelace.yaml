title: Dom
views:
  - title: Home
    path: tab-home
    icon: mdi:home
    badges:
        # - entity: binary_sensor.rpi_power_status
        - type: entity
          name: Wojciech
          entity: person.wojciech
        - type: entity
          name: Justyna
          entity: person.justyna
        - entity: device_tracker.person_luna
        - entity: sensor.zhimi_ma4_pm25_density
        - entity: sun.sun
    cards:
      - type: weather-forecast
        entity: weather.dom
      - type: vertical-stack
        cards:
          - title: Rodzina
            type: entities
            show_header_toggle: false
            entities:
              - entity: person.justyna
                type: custom:multiple-entity-row
                show_state: false
                secondary_info: 
                  entity: person.justyna
                  name: false
                entities: 
                  - name: WiFi
                    entity: binary_sensor.justyna_wifi
                    state_color: true
                  - name: Poziom baterii
                    entity: sensor.iphone_justyna_battery_level              
              - entity: person.wojciech
                type: custom:multiple-entity-row
                show_state: false
                secondary_info:
                  entity: person.wojciech
                  name: false
                entities:
                  - name: WiFi
                    entity: binary_sensor.wojciech_wifi
                    state_color: true
                  - name: Poziom baterii
                    entity: sensor.oneplus_11_battery_level
              - entity: device_tracker.person_luna
                type: custom:multiple-entity-row
                show_state: false
                secondary_info:
                  entity: device_tracker.person_luna
                  name: false
                entities:
                  - name: Ruch w kuwecie
                    entity: binary_sensor.cat_toilet_activity
          - title: Airly
            state_color: false
            type: entities
            entities:
              - sensor.airly_na_leszczu_caqi
              - sensor.airly_na_leszczu_pm1
              - sensor.airly_na_leszczu_pm2_5
              - sensor.airly_na_leszczu_pm10
              - sensor.airly_na_leszczu_temperature
              - sensor.airly_na_leszczu_humidity
              - sensor.airly_na_leszczu_pressure
          - type: entity-filter
            show_empty: false
            card:
              title: Rozrywka
              show_header_toggle: false
            entities:
              - type: "custom:mini-media-player"
                entity: media_player.sony_kdl_50w809c
                hide:
                  source: true
              - type: "custom:mini-media-player"
                entity: media_player.projector_bedroom
                hide:
                  source: true
            state_filter:
              - 'on'
              - 'idle'
              - 'paused'
              - 'playing'
      - type: vertical-stack
        cards:
          - type: entity-filter
            show_empty: false
            card:
              title: Światło
              show_header_toggle: false
            entities:
              - switch.light_1_entrance
              - switch.light_1_ceiling_kitchen
              - switch.light_2_ceiling_kitchen
              - switch.light_desk_kitchen
              - switch.light_table_kitchen
              - switch.light_1_hall
              - switch.light_coffee_table_living_room
              - light.mi_led_desk_lamp
              - light.yeelight_color_bedroom
              - light.gateway_light_hall
              - light.gateway_light_living_room
              - switch.fan_1_kitchen
              - switch.fan_2_kitchen
              - switch.light_1_office
            state_filter: 
              - 'on'
          - title: Okna
            type: glance
            columns: 3
            entities:
              - binary_sensor.window_kitchen_contact
              - binary_sensor.window_office_contact
              - binary_sensor.window_bedroom_contact
          - title: Drzwi
            type: glance
            columns: 4
            entities:
              - binary_sensor.door_entrance_contact
              - binary_sensor.door_bedroom_contact
              - binary_sensor.door_bathroom_contact
              - binary_sensor.door_cat_toilet_contact
              - binary_sensor.wardrobe_entrance_contact
      - title: Środowisko
        type: entities
        entities:
          - entity: sensor.ht_temperature_average_entire_home
            type: custom:multiple-entity-row
            name: Dom
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: PM2.5
                entity: sensor.air_purifier_bedroom_pm2_5
              - name: Wilgotność
                entity: sensor.ht_humidity_average_entire_home
          - entity: sensor.ht_temperature_entrance
            type: custom:multiple-entity-row
            name: Przedpokój
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_entrance
          - entity: sensor.ht_temperature_living_room
            type: custom:multiple-entity-row
            name: Salon
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_living_room
          - entity: sensor.ht_temperature_office
            type: custom:multiple-entity-row
            name: Biuro
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_office
          # - entity: sensor.evaporative_humidifier_office_temperature
          #   type: custom:multiple-entity-row
          #   name: Korytarz
          #   state_header: Temperatura
          #   secondary_info: last-changed
          #   entities:
          #     - name: Wilgotność
          #       entity: sensor.evaporative_humidifier_office_humidity
          - entity: sensor.ht_temperature_bathroom
            type: custom:multiple-entity-row
            name: Łazienka
            state_header: Temperatura
            secondary_info: last-changed
            entities:
              - name: Wilgotność
                entity: sensor.ht_humidity_bathroom
          # - entity: sensor.air_purifier_bedroom_temperature
          #   type: custom:multiple-entity-row
          #   name: Sypialnia
          #   state_header: Temperatura
          #   secondary_info: last-changed
          #   entities:
          #     - name: Powietrze
          #       entity: sensor.air_purifier_bedroom_pm2_5
          #     - name: Wilgotność
          #       entity: sensor.air_purifier_bedroom_humidity

  - title: Wejście
    icon: mdi:door
    cards:
      - title: Światło
        type: entities
        entities:
          - switch.light_1_entrance
          
  - title: Kuchnia
    icon: mdi:silverware-fork-knife
    cards:
      - title: Światło
        show_header_toggle: false
        type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: switch.light_2_ceiling_kitchen
            name: Aneks kuchenny
            state_header: Sufit 2
            toggle: true
            state_color: true
            entities:
              - name: Blat
                entity: switch.light_desk_kitchen
                toggle: true
              - name: Sufit 1
                entity: switch.light_1_ceiling_kitchen
                toggle: true
          - switch.light_table_kitchen
          - type: custom:multiple-entity-row
            entity: switch.fan_2_kitchen
            name: Wiatrak kuchenny
            state_header: Bieg 2
            toggle: true
            entities:
              - name: Bieg 1
                entity: switch.fan_1_kitchen
                toggle: true

  - title: Salon
    icon: mdi:sofa
    cards:
      - title: Światło
        type: entities
        entities:
          - light.gateway_light_living_room
          - switch.light_coffee_table_living_room
      - type: custom:simple-thermostat
        entity: climate.klimatyzator_pokojowy
        step_size: 1
        label:
          temperature: 'Temperatura'
        hide:
          state: true
        sensors:
          - entity: sensor.klimatyzator_pokojowy_relative_humidity_measurement
            name: Wilgotność
        decimals: true
        layout:
          step: row
          mode:
            names: true
            headings: false
        header:
          name: Klimatyzacja
        control:
          hvac:
            'off':
              name: 'Off'
            'fan_only':
              name: Wiatrak
            'cool':
              name: 'Chłodzenie'
            'heat':
              name: 'Grzanie'
            'heat_cool': false
            'dry':
              name: 'Osuszanie'
          swing:
            _name: Swing Mode
            _hide_when_off: true
            'fixed':
              name: 'Stały'
              icon: mdi:repeat-off
            'all':
              name: 'Wszystkie strony'
              icon: mdi:arrow-expand-all
            'vertical':
              name: 'Pionowo'
              icon: mdi:arrow-expand-vertical
            'horizontal':
              name: 'Poziomo'
              icon: mdi:arrow-expand-horizontal
          fan:
            _name: Fan Mode
            _hide_when_off: true
            'auto':
              name: 'Auto'
            'high':
              name: 'Wysoki'
              icon: mdi:fan-speed-3
            'low':
              name: 'Niski'
              icon: mdi:fan-speed-1
            'medium':
              name: 'Średni'
              icon: mdi:fan-speed-2
            'turbo':
              name: 'Turbo'
              icon: mdi:speedometer
          preset:
            _name: Preset Mode
            _hide_when_off: true
            'off':
              name: 'Off'
            'sleep':
              name: 'Sen'
              icon: mdi:power-sleep
            'quiet':
              name: 'Cichy'
              icon: mdi:bell-off
            'smart': false
            'speed':
              name: 'Szybkie'
              icon: mdi:truck-fast
            'windFree':
              name: 'WindFree'
              icon: mdi:weather-windy
            'windFreeSleep': false
      - title: Rozrywka
        type: entities
        entities:
          - type: custom:mini-media-player
            entity: media_player.sony_kdl_50w809c
            name: Sony TV
            hide:
              source: true
      - title: Odkurzacz
        type: "custom:vacuum-card"
        entity: vacuum.vacuum_roborock_s50
        compact_view: false
        stats:
          default:
            - entity_id: sensor.vacuum_roborock_s50_main_brush_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Szczotka główna
            - entity_id: sensor.vacuum_roborock_s50_side_brush_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Szczotka boczna
            - entity_id: sensor.vacuum_roborock_s50_filter_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Filtr powietrza
            - entity_id: sensor.vacuum_roborock_s50_sensor_dirty_left
              value_template: '{{ (value | float(0) / 3600) | round(1) }}'
              unit: hours
              subtitle: Czujniki
          cleaning:
            - entity_id: sensor.vacuum_roborock_s50_current_clean_area
              unit: m2
              subtitle: Cleaning area
            - entity_id: sensor.vacuum_roborock_s50_current_clean_duration
              unit: minutes
              subtitle: Cleaning time
        shortcuts:
          - name: Clean entrance
            service: script.clean_entrance
            icon: 'mdi:door'
          - name: Clean hall
            service: script.clean_hall
            icon: "mdi:walk"
          - name: Clean kitchen
            service: script.clean_kitchen
            icon: "mdi:silverware-fork-knife"
          - name: Clean living room
            service: script.clean_living_room
            icon: "mdi:sofa"
          - name: Clean office
            service: script.clean_office
            icon: "mdi:laptop"
          - name: Clean bathroom
            service: script.clean_bathroom
            icon: "mdi:shower"
          - name: Clean bedroom
            service: script.clean_bedroom
            icon: "mdi:bed-empty"
          - name: Clean entire home
            service: script.clean_entire_home
            icon: "mdi:home"    
      - type: conditional
        conditions: 
          - entity: binary_sensor.xiaomi_evaporative_humidifier_ping
            state: 'on'
        card:
          title: Nawilżacz powietrza
          type: entities
          show_header_toggle: false
          entities:
            - switch.evaporative_humidifier_office_state
            - switch.evaporative_humidifier_office_automations_enabled
            - input_select.evaporative_humidifier_office_mode
            - switch.evaporative_humidifier_office_led
            - switch.evaporative_humidifier_office_dry_mode
            - switch.evaporative_humidifier_office_child_lock
            - switch.evaporative_humidifier_office_buzzer
            - sensor.evaporative_humidifier_office_motor_speed
            - sensor.evaporative_humidifier_office_water_level

  - title: Biuro
    icon: mdi:laptop
    cards:
      - title: Światło
        type: entities
        entities:
          - switch.light_1_office
          - switch.light_2_office
          - light.mi_led_desk_lamp

  - title: Korytarz
    icon: mdi:walk
    cards:
      - title: Światło
        type: entities
        entities:
          - light.gateway_light_hall
          - switch.light_1_hall
  
  - title: Sypialnia
    icon: mdi:bed-empty
    cards:
      - title: Światło
        type: entities
        entities:
          - light.yeelight_color_bedroom

      - type: conditional
        conditions:
          - entity: binary_sensor.projector_bedroom_ping
            state: 'on'
        card:
          title: Rozrywka
          type: entities
          show_header_toggle: false
          entities:
            - name: Projektor 
              type: "custom:mini-media-player"
              entity: media_player.projector_bedroom
              hide:
                source: true
              shortcuts:
                columns: 3
                buttons:
                  - type: script
                    name: "30 min"
                    id: script.projector_30_minutes_off
                  - type: script
                    name: "60 min"
                    id: script.projector_60_minutes_off
                  - type: script
                    name: "90 min"
                    id: script.projector_90_minutes_off
            - switch.projector_bedroom_off_timer
            - input_number.projector_bedroom_off_timer
            - sensor.projector_bedroom_off_timer_remaining
            - switch.projector_bedroom_break_loop
        
      - type: conditional
        conditions:
          - entity: fan.zhimi_ma4_air_purifier
            state: 'on'
        card:
          title: Oczyszczacz powietrza
          type: entities
          show_header_toggle: false
          entities:
            - fan.zhimi_ma4_air_purifier
            - switch.air_purifier_bedroom_automations_enabled
            - input_select.air_purifier_bedroom_mode
            - number.zhimi_ma4_favorite_fan_level
            - switch.zhimi_ma4_physical_control_locked
            - light.zhimi_ma4_switch_status
            - switch.zhimi_ma4_alarm
            - sensor.zhimi_ma4_filter_life_level
  
  - title: Test
    path: tab-test
    icon: mdi:progress-alert
    cards:
      - type: vertical-stack
        cards:
          # User info
          - type: custom:mushroom-title-card
            title: |
              {% set time=now().hour %} 
              {% if time >= 18 %} Dobry wieczór, {{ user }}!
              {% else %} Dzień dobry, {{ user }}!
              {% endif %}

          # Weather panel
          - type: custom:simple-weather-card
            entity: weather.dom
            name: w Krakowie
            primary_info:
              - humidity
              - pressure
            # custom:
            #   - temp: sensor.airly_na_leszczu_temperature
            #   - humidity: sensor.airly_na_leszczu_humidity
            #   - pressure: sensor.airly_na_leszczu_pressure
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: none;
                  border-style: none;
                }

          # Family card
          - type: horizontal-stack
            cards:
              # Wojciech person
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    card_mod:
                      style: |
                        ha-card {
                          border-style: none;
                        }
                    entity: person.wojciech
                    layout: vertical
                    primary: Wojciech
                    badge_icon: >
                      {% if is_state(config.entity, 'home') %}
                        mdi:home
                      {% elif is_state(config.entity, 'not_home') %}
                        mdi:home-off
                      {% elif is_state(config.entity, 'Columbus') %}
                        mdi:briefcase
                      {% else %}
                        mdi:home-export-outline
                      {% endif %}
                    badge_color: |
                      {% if is_state(config.entity, 'home') %}
                        green
                      {% elif is_state(config.entity, 'not_home') %}
                        red
                      {% else %}
                        blue
                      {% endif %}
                    picture: |
                      {{ state_attr(config.entity, 'entity_picture') }}
                    multiline_secondary: true
                    secondary: >
                      {% if is_state(config.entity, 'home') %}
                        W domu
                      {% elif is_state(config.entity, 'not_home') %}
                        Poza domem
                      {% else %}
                        {{ states(config.entity) }}
                      {% endif %}
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.more_info
                        data:
                          entity: device_tracker.iphone_wojciech
                  - type: custom:mushroom-chips-card
                    card_mod:
                      style: |
                        ha-card {
                          margin-top: -12px;
                          --chip-spacing: -10px;
                          --chip-box-shadow: none;
                          --chip-background: none;
                          --chip-border-style: none;
                          --chip-border-width: 0px;
                        }
                    alignment: center
                    chips:
                      # Automotive
                      - type: conditional
                        conditions: 
                          - entity: sensor.iphone_wojciech_activity
                            state: 'Automotive'
                        chip:
                          type: template
                          entity: sensor.iphone_wojciech_activity
                          icon: mdi:car
                          icon_color: green
                      # Połączenie WiFi
                      - type: conditional
                        conditions:
                          - entity: device_tracker.iphone_wojciech_arp
                            state: 'home'
                        chip:
                          type: template
                          entity: binary_sensor.wojciech_wifi
                          icon: mdi:wifi
                          icon_color: green
                          tap_action: 
                            action: fire-dom-event
                            browser_mod:
                              service: browser_mod.more_info
                              data:
                                entity: sensor.iphone_wojciech_ssid
                          card_mod:
                            style: |
                              ha-card {
                                border-style: none;
                              }
                      - type: template
                        entity: sensor.iphone_wojciech_battery_level
                        content: "{{ states.sensor.iphone_wojciech_battery_level.state_with_unit }}"
                        icon: |
                          {% set level=states('sensor.iphone_wojciech_battery_level') | int %}
                          {% set state=states('sensor.iphone_wojciech_battery_state') %}
                          {% set charging='-charging-' if state == 'Charging' else '-' %}
                          {% if level == 100 %} mdi:battery{{charging}}100
                          {% elif level >= 90 and level < 100 %}mdi:battery{{charging}}90
                          {% elif level >= 80 and level < 90 %} mdi:battery{{charging}}80
                          {% elif level >= 80 and level < 90 %} mdi:battery{{charging}}80
                          {% elif level >= 70 and level < 80 %} mdi:battery{{charging}}70
                          {% elif level >= 60 and level < 70 %} mdi:battery{{charging}}60
                          {% elif level >= 50 and level < 60 %} mdi:battery{{charging}}50
                          {% elif level >= 40 and level < 50 %} mdi:battery{{charging}}40
                          {% elif level >= 30 and level < 40 %} mdi:battery{{charging}}30
                          {% elif level >= 20 and level < 30 %} mdi:battery{{charging}}20
                          {% elif level >= 10 and level < 20 %} mdi:battery{{charging}}10
                          {% elif level >= 0 and level < 10 %} mdi:battery{{charging}}outline
                          {% endif %}
                        icon_color: |
                          {% set state=states('sensor.iphone_wojciech_battery_level') | int %}
                          {% if state > 75 %} green
                          {% elif state < 75 and state > 15 %} orange
                          {% elif state <= 15 %} red
                          {% endif %}
                        tap_action: none
                        card_mod:
                          style: |
                            ha-card {
                              border-style: none;
                            }
                            ::slotted(span) {
                              padding-top: 3px;
                              margin-left: -5px;
                            }
              # Justyna person
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    card_mod:
                      style: |
                        ha-card {
                          border-style: none;
                        }
                    entity: person.justyna
                    layout: vertical
                    primary: Justyna
                    badge_icon: >
                      {% if is_state(config.entity, 'home') %}
                        mdi:home
                      {% elif is_state(config.entity, 'not_home') %}
                        mdi:home-off
                      {% elif is_state(config.entity, 'PAN') %}
                        mdi:flask
                      {% elif is_state(config.entity, 'Ryvu') %}
                        mdi:briefcase
                      {% else %}
                        mdi:home-export-outline
                      {% endif %}
                    badge_color: |
                      {% if is_state(config.entity, 'home') %}
                        green
                      {% elif is_state(config.entity, 'not_home') %}
                        red
                      {% else %}
                        blue
                      {% endif %}
                    picture: |
                      {{ state_attr(config.entity, 'entity_picture') }}
                    multiline_secondary: true
                    secondary: >
                      {% if is_state(config.entity, 'home') %}
                        W domu
                      {% elif is_state(config.entity, 'not_home') %}
                        Poza domem
                      {% else %}
                        {{ states(config.entity) }}
                      {% endif %}
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        service: browser_mod.more_info
                        data:
                          entity: device_tracker.iphone_justyna
                  - type: custom:mushroom-chips-card
                    card_mod:
                      style: |
                        ha-card {
                          margin-top: -12px;
                          --chip-spacing: -10px;
                          --chip-box-shadow: none;
                          --chip-background: none;
                          --chip-border-style: none;
                          --chip-border-width: 0px;
                        }
                    alignment: center
                    chips:
                      # Automotive
                      - type: conditional
                        conditions: 
                          - entity: sensor.iphone_justyna_activity
                            state: 'Automotive'
                        chip:
                          type: template
                          entity: sensor.iphone_justyna_activity
                          icon: mdi:car
                          icon_color: green
                      # Połączenie WiFi
                      - type: conditional
                        conditions:
                          - entity: device_tracker.iphone_justyna_arp
                            state: 'home'
                        chip:
                          type: template
                          entity: binary_sensor.justyna_wifi
                          icon: mdi:wifi
                          icon_color: green
                          tap_action: 
                            action: fire-dom-event
                            browser_mod:
                              service: browser_mod.more_info
                              data:
                                entity: sensor.iphone_justyna_ssid
                          card_mod:
                            style: |
                              ha-card {
                                border-style: none;
                              }
                      - type: template
                        entity: sensor.iphone_justyna_battery_level
                        content: "{{ states.sensor.iphone_justyna_battery_level.state_with_unit }}"
                        icon: |
                          {% set level=states('sensor.iphone_justyna_battery_level') | int %}
                          {% set state=states('sensor.iphone_justyna_battery_state') %}
                          {% set charging='-charging-' if state == 'Charging' else '-' %}
                          {% if level == 100 %} mdi:battery{{charging}}100
                          {% elif level >= 90 and level < 100 %}mdi:battery{{charging}}90
                          {% elif level >= 80 and level < 90 %} mdi:battery{{charging}}80
                          {% elif level >= 80 and level < 90 %} mdi:battery{{charging}}80
                          {% elif level >= 70 and level < 80 %} mdi:battery{{charging}}70
                          {% elif level >= 60 and level < 70 %} mdi:battery{{charging}}60
                          {% elif level >= 50 and level < 60 %} mdi:battery{{charging}}50
                          {% elif level >= 40 and level < 50 %} mdi:battery{{charging}}40
                          {% elif level >= 30 and level < 40 %} mdi:battery{{charging}}30
                          {% elif level >= 20 and level < 30 %} mdi:battery{{charging}}20
                          {% elif level >= 10 and level < 20 %} mdi:battery{{charging}}10
                          {% elif level >= 0 and level < 10 %} mdi:battery{{charging}}outline
                          {% endif %}
                        icon_color: |
                          {% set state=states('sensor.iphone_justyna_battery_level') | int %}
                          {% if state > 75 %} green
                          {% elif state < 75 and state > 15 %} orange
                          {% elif state <= 15 %} red
                          {% endif %}
                        tap_action: none
                        card_mod:
                          style: |
                            ha-card {
